		<main>

			<form class="flex-row-form reset-form" name="putForm"  method="put">

				<div class="flex1-form">

                    <label for="cpf">CPF:</label>
					<input class="input-cpf" type="search" name="cpf" required placeholder="Consultar por CPF AQUI... pressione tab" id="cpf">

					<label for="name_full">Nome completo:</label>
					<input class="input-name" type="text" name="name" required id="name">

					<label for="data_nascimento">Data de nascimento:</label>
					<input class="input-nasc" type="text" name="nascimento" required id="nascimento">

					<label for="name_mae">Nome da mãe:</label>
					<input class="input-mae" type="text" name="mae" required id="mae">

					<label for="bairro">Bairro:</label>
					<input class="input-bairro" type="text" name="bairro" required id="bairro">

					<label for="cep">CEP:</label>
					<input class="input-cep" type="text" name="cep" required  maxlength="9" id="cep">

					<label for="endereco">Endereço:</label>
					<input class="input-endereco" type="text" name="endereco" required id="endereco">
				</div>

				<div class="flex2-form">
                    <label for="sexo">Sexo:</label>
					<input class="input-sexo" type="text" name="sexo" required id="sexo">

					<label for="data_Emissao">Data de emissão:</label>
					<input class="input-emissao" type="text" name="dataemissao" id="dataemissao">

					<label for="RG">RG:</label>
					<input class="input-rg" type="text" name="rg" required id="rg">


					<label for="cartao do sus">Cartão do sus:</label>
					<input class="input-sus" type="text" name="sus" required id="sus">

					<label for="cidade">Cidade:</label>
					<input class="input-cidade" type="text" name="cidade" required id="cidade">

					<label for="uf">UF:</label>
					<input class="input-uf" type="text" name="uf" required id="uf">

					<label for="fone">Fone:</label>
					<input class="input-fone" type="text" name="fone" required id="fone">
				</div>

				<div class="flex3-form">
					<label for="obs">Descrição:</label>
					<textarea class="input-descricao" name="descricao" cols="30" rows="17" required placeholder="Descrição do paciente" id="descricao"></textarea>
				</div>

				<div class="flex4-form">
					<input type="submit" class="input-submit" value="EDITAR" id="signin-btn-submit">
				</div>
			</form>
