<body>
	<div class="container">
		<header>
			<nav>
				<ul class="home">
					<li><a href="./home.html">Home</a></li>
					<li><a href="./searche.html">Buscas</a></li>
					<li><a class="generatePDF" href="./generatePDF.html">prontuarios</a></li>
				</ul>
			</nav>
			<aside class="aside-padding">
				<!-- <a href="#" class="config">configuração</a> -->
				<input class="exit" type="button" value="Sair" onclick="exit()">
			</aside>
		</header>

		<form class="flex-row-form reset-form" name="formSend">

			<div class="flex1-form">
				<label for="name_full">Nome completo:</label>
				<input class="input-name" type="text" name="name" required placeholder="Nome Completo">

				<label for="nascimento">Data de nascimento:</label>
				<input class="input-nasc" type="text" name="nascimento" required placeholder="Data Nascimento">

				<label for="name_mae">Nome da mãe:</label>
				<input class="input-mae" type="text" name="mae" required placeholder="Nome da mãe">

				<label for="cartao do sus">Cartão do sus:</label>
				<input class="input-sus" type="text" name="sus" required placeholder="Cartão do SUS">

				<label for="cep">CEP:</label>
				<input class="input-cep" type="search" name="cep" required placeholder="CEP" maxlength="9" id="cep">

				<label for="bairro">Bairro:</label>
				<input class="input-bairro" type="text" name="bairro" required placeholder="Bairro" id="bairro">

				<label for="endereco">Endereço:</label>
				<input class="input-endereco" type="text" name="endereco" required placeholder="Endereço"
					id="logradouro">


				<!-- textarea -->
				<label for="obs">Descrição:</label>
				<textarea class="input-descricao" name="descricao" cols="30" rows="10" required
					placeholder="descrição do paciente" style="resize: none"></textarea>
			</div>

			<div class="flex2-form">

				<label for="sexo">Sexo:</label>
				<select class="input-sexo" name="sexo" type="text">
					<option value="M">M</option>
					<option value="F">F</option>
				</select>


				<label for="data-emissao">Data de emissão:</label>
				<input class="input-emissao" type="text" name="dataemissao" required placeholder="Data emissão">

				<label for="rg">RG:</label>
				<input class="input-rg" type="text" name="rg" required placeholder="Número endentidade">

				<label for="cpf">CPF:</label>
				<input class="input-cpf" type="text" name="cpf" required placeholder="CPF">

				<label for="cidade">Cidade:</label>
				<input class="input-cidade" type="text" name="cidade" required placeholder="Cidade" id="localidade">

				<label for="uf">UF:</label>
				<input class="input-uf" type="text" name="uf" required placeholder="UF" id="uf">

				<label for="fone">Fone:</label>
				<input class="input-fone" type="text" name="fone" required placeholder="Fone">

				<!-- button submit -->
					<input class="input-submit" type="submit" value="ENVIAR">

			</div>
		</form>
	</div>

	<footer>

	<script src="./src/assets/js/logged.js"></script>
</body>

</html>
